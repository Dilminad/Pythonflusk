<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Property Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .result-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Polymer Property Predictor</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/">
                    <div class="row mb-3">
                        {% for feature in feature_values.keys() %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                            <input type="number" step="any" class="form-control" 
                                   id="{{ feature }}" name="{{ feature }}" 
                                   value="{{ feature_values[feature] }}" required>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Predict Properties
                    </button>
                </form>
            </div>
        </div>
        
        {% if predictions %}
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Prediction Results</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for target, value in predictions.items() %}
                    <div class="col-md-6 mb-3">
                        <div class="d-flex justify-content-between">
                            <span>{{ target }}:</span>
                            <span class="result-value">{{ "%.2f"|format(value) }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
